<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dialog 요소, popover 속성</title>
    <style>
      dialog.pannel-dialog::backdrop {
        background: linear-gradient(to right, #daffb3, #ffc7e4);
      }
    </style>
  </head>
  <body>
    <h1>dialog 요소</h1>
    <div class="dialog-area">
      <button type="button" class="show-dialog">모달창 보기</button>
      <dialog class="pannel-dialog">
        <h2 id="event" aria-labelledby="event">깜짝 혜택</h2>
        <p>모달창 내용</p>
        <button type="button" class="close-dialog">닫기</button>
      </dialog>
    </div>

    <h1>popover 속성</h1>
    <button type="button" popovertarget="popoverContent" class="button-popover">
      팝오버 보기
    </button>
    <div popover id="popoverContent">
      <p>팝오버 내용</p>
    </div>
  </body>
</html>
